<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My CV</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>

                        <li class="nav-item">
                            <a class="nav-link" href="cv.html">CV</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="hobbies.html">Hobbies</a>

                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    
    <main class="container my-5">
            <h1 class="text-center">Contact Me</h1>
        
            <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" class="form-control" id="age" name="age">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea class="form-control" id="message" name="message"></textarea>
                    </div>
                    <label>How did you know about my page?</label><br>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="google" name="source" value="google">
                        <label for="google" class="form-check-label">Google</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="friend" name="source" value="friend">
                        <label for="friend" class="form-check-label">From a friend</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="linkedin" name="source" value="linkedin">
                        <label for="linkedin" class="form-check-label">From LinkedIn</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="other" name="source" value="other">
                        <label for="other" class="form-check-label">Other</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
        </main>
        <footer class="bg-light text-center text-lg-start mt-5">

</body>
</html>
